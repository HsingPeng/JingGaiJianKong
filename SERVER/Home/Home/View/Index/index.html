<!doctype html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>实时地图</title>

	<link rel="stylesheet" href="{$Think.const.MEDIA_URL}bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="{$Think.const.MEDIA_URL}bootstrap/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="{$Think.const.MEDIA_URL}Home/css/index.css" class="stylesheet">

	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/holder.min.js"></script>
	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mCdkQAiYb4a7X2tm78Z2uo3n"></script>

</head>

<body>

	<!-- 模态框（Modal） -->
	<div class="modal" id="load_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="progress" style="margin-bottom: 0px">
						<div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
							<!--<span class="sr-only">-->正在初始化...
							<!--</span>-->
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
	</div>
	<!-- /.modal -->


	<!--调用导航模板-->
	<include file="Public/navbar" />

	<nav class="navbar navbar-default navbar-fixed-bottom">
		<div class="container-fluid">
			<button type="button" class="btn btn-default navbar-btn suojing"><span class="glyphicon glyphicon-chevron-left"></span>
			</button>
			<span class="label label-success " id="status">服务器已连接</span>
		</div>
	</nav>


	<div class="table-responsive float-left">
		<table id="table" class="display dataTable" cellspacing="0">
			<thead>
				<tr>
					<th>设备ID</th>
					<th>地址</th>
					<th>状态</th>
					<th>角度/°</th>
					<th>电池电压/v</th>
					<th>最近通信时间</th>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>

	<div class="map">

		<div id="allmap">
		</div>
	</div>




</body>

<script type="text/javascript" src="{$Think.const.MEDIA_URL}Home/js/index.js"></script>

<script>
	jQuery(document).ready(function () {
		try {
			init();
		} catch (e) {
			if (e.name == "ReferenceError" && e.message.indexOf("BMap") >= 0) {
				var r = confirm("连接百度地图出错,请确保网络正常，点击确认重新加载页面!");
				if (r == true) {
					location.reload();
				}
			} else {
				alert(e.name + ": " + e.message);
			}
		}
	});
</script>

</html>
