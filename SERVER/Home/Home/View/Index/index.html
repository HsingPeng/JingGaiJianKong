<!doctype html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>监控主页</title>

	<link rel="stylesheet" href="{$Think.const.MEDIA_URL}bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="{$Think.const.MEDIA_URL}bootstrap/css/jquery.dataTables.min.css">

	<link rel="stylesheet" href="{$Think.const.MEDIA_URL}Home/css/index.css" class="stylesheet">

	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/holder.min.js"></script>
	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/md5.js"></script>
	
	<link rel="shortcut icon" href="{$Think.const.MEDIA_URL}Home/images/favicon.ico" />
	
</head>

<body>

	<!--调用导航模板-->
	<include file="Public/navbar" />

	<div class="container">

		<div class="connect_status_right"><span class="label label-success text-size-18" id="connect_status">服务器已连接</span>
		</div>

		<div class="highlight">

			<div class="pull-left" id="status_ok" style="display: none;">
				<span class="glyphicon glyphicon-ok-sign"></span>
				<span class="text-wrap">
				井盖状态:
				<span class="text-success text-size-30">一切正常</span>
				</span>
			</div>

			<div class="pull-left" id="status_error" style="display: none;">
				<span class="glyphicon glyphicon-remove-sign"></span>
				<span class="text-wrap">
				井盖状态:
				<span class="text-danger text-size-30">出现异常</span>
				</span>
			</div>

			<!--<div role="separator" class="divider-line"></div>-->

			<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-hover" id="top_table">
				<thead>
					<tr>
						<th>设备ID</th>
						<th>地址</th>
						<th>状态</th>
						<th>角度/°</th>
						<th>电池电压/v</th>
						<th>最近通信时间</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

		</div>
	</div>



	<!-- 模态框（Modal） -->
	<div class="modal" id="load_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="progress" style="margin-bottom: 0px">
						<div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
							<!--<span class="sr-only">-->正在传输...
							<!--</span>-->
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
	</div>
	<!-- /.modal -->


</body>

<script type="text/javascript" src="{$Think.const.MEDIA_URL}Home/js/index.js"></script>

<script>
	jQuery(document).ready(init());
</script>

</html>
