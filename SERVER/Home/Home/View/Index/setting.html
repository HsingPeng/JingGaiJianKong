<!doctype html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>设置</title>

	<link rel="stylesheet" href="{$Think.const.MEDIA_URL}bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="{$Think.const.MEDIA_URL}bootstrap/css/jquery.dataTables.min.css">

	<link rel="stylesheet" href="{$Think.const.MEDIA_URL}Home/css/setting.css" class="stylesheet">

	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/holder.min.js"></script>
	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="{$Think.const.MEDIA_URL}bootstrap/js/md5.js"></script>
	
	<link rel="shortcut icon" href="{$Think.const.MEDIA_URL}Home/images/favicon.ico" />

</head>

<body>

	<!--调用导航模板-->
	<include file="Public/navbar" />

	<div class="container">

		<div class="panel panel-default">
			<div class="panel-heading">当前用户信息</div>
			<div class="panel-body">
				<form class="form-horizontal">

					<div class="form-group">
						<label for="uid" class="col-sm-2 control-label">用户ID</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="uid" placeholder="系统自动生成" disabled="disabled" value="{$Think.session.uid}">
						</div>
					</div>

					<div class="form-group">
						<label for="uname" class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="uname" placeholder="请输入至少4位，不可与其他用户重复" value="{$Think.session.uname}">
						</div>
					</div>

					<div class="form-group">
						<label for="upassword" class="col-sm-2 control-label">新密码</label>
						<div class="col-sm-10">
							<div class="input-group">
								<span class="input-group-addon">
											<input type="checkbox" id="checkbox_pwd" aria-label="checkbox for upassword">
										</span>
								<input type="password" id="upassword" class="form-control" aria-label="upassword" disabled="disabled" placeholder="勾选后可修改密码">
							</div>
						</div>
					</div>

					<div id="old_password_group" class="form-group" style="display:none">
						<label for="old_upassword" class="col-sm-2 control-label">旧密码</label>
						<div class="col-sm-10">
							<input type="password" id="old_upassword" class="form-control" aria-label="old_upassword" placeholder="请填写旧密码">
						</div>
					</div>

					<div class="form-group">
						<label for="remark" class="col-sm-2 control-label">备注信息</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="remark" placeholder="请输入" value="{$Think.session.remark}">
						</div>
					</div>

				</form>
			</div>
			<div class="panel-footer">
				<button type="button" class="btn btn-primary" id="admin-confirm">提交</button>
			</div>
		</div>
	</div>

	<!-- 模态框（Modal） -->
	<div class="modal" id="load_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="progress" style="margin-bottom: 0px">
						<div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
							<!--<span class="sr-only">-->正在传输...
							<!--</span>-->
						</div>
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
	</div>
	<!-- /.modal -->

</body>

<script type="text/javascript" src="{$Think.const.MEDIA_URL}Home/js/setting.js"></script>

<script>
	jQuery(document).ready(init());
</script>

</html>
